<head>
  <meta charset="utf-8">
  <title>${ page.title ? page.title + ' - ' : ''}${site.title}</title>
  <meta name="author" content="${site.author}">
  <% if (page.description) { %>
    <meta name='description' content='${page.description}'>
  <% } %>
  <% if (page.keywords) { %>
    <meta name='description' content='${page.keywords}'>
  <% } %>
  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="canonical" href="${site.url + page.url}">
  <link href="${r '/favicon.png'}" rel="icon">
  <link href="${r '/stylesheets/screen.css'}" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="${site.subscribe_rss}" rel="alternate" title="${site.title}" type="application/atom+xml">
  <% rs(site.javascripts).each { script -> %>
    <script src="${script}" type="text/javascript"></script>
  <% } %>
  ${include 'google_analytics.html'}
  ${include 'custom/head.html'}
</head>
